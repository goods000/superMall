<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<meta name="keywords" content="超级链商城" />
		<meta name="description" content="超级链商城" />
		<title>超级链商城</title>
		<link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/user.css">
		<script src="js/jquery-1.11.0.min.js"></script>
		
		<!-- <script src="layer/layer.js"></script> -->
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.form .group{justify-content: flex-start;}
			.form .group label{width: 6rem;}
			.form .group input{width: calc(100% - 6rem  - 100px);    padding: 0 10px;}
		</style>
		
	</head>
	<body>
		
		<div class="header">
			<a class="back" href="javascript:history.back(-1);"><img src="images/back.png"/></a>
			<span class="txt">修改支付密码</span>
		</div>
		
		<div class="edit_user">
			<div class="form">
				<!-- <form> -->
					<div class="group">
						<label>新密码</label>
						<input name="pay_pwd" type="password" class="pay_pwd" style="width: 80%;" placeholder="请输入新密码"/>
					</div>
					<div class="group">
						<label>确认密码</label>
						<input name="re_pwd" type="password" class="re_pwd"  placeholder="请确认新密码"/>
					</div>
					<div class="group">
						<label>验证码</label>
						<input type="number" class="code" placeholder="请输入短信验证码" oninput="this.value=this.value.length>8?this.value.substr(0,8):this.value;"/>
						<input type="button" class="getCode1"   id="getCode"  value="获取验证码">
					</div>
					
					<button class="submit">确认</button>
			<!-- </form> -->
		</div>
		
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
			//获取手机验证码
		$("#getCode").click(function(){
			var that=this;
			getyan(that);
		})
	
	
		$(".submit").click(function(){
			var pay_pwd=$(".pay_pwd").val();
			var re_pwd=$(".re_pwd").val();
			var code=$(".code").val();
			
			//是否非空
			if(!isKong(pay_pwd,$(".pay_pwd").attr("placeholder"))){
				return false;
			}
			//是否非空
			if(!isKong(re_pwd,$(".re_pwd").attr("placeholder"))){
				return false;
			}
			
			if(pay_pwd != re_pwd){
				mui.alert("","两次填写密码不一致" ,"确定")
				return false;
			}
			//是否非空
			if(!isKong(code,$(".code").attr("placeholder"))){
				return false;
			}
			mui.alert("","修改密码成功" ,"确定",function(){
				window.location.href = "";
			})
			
			
		})
		
		</script>
	</body>
</html>
