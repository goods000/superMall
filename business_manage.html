		<script>
		//获取浏览器参数
    function getQueryString(name) {
    
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    var type = getQueryString("type");	
	$(".tab a").removeClass("active").eq(type-1).addClass("active");
	$(".list").removeClass("on").eq(type-1).addClass("on");	
			
			show();

			function show() {
				//没有数据的时候显示
				if($(".list.on li").length <= 0) {
					$(".kong").show();
				} else {
					$(".kong").hide();
				}
			}

			$(".tab a").click(function() {
				var index = $(".tab a").index($(this));
				$(".tab a").removeClass("active").eq(index).addClass("active");
				$(".list").removeClass("on").eq(index).addClass("on");
				show();
			})
