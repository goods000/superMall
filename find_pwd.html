<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<meta name="keywords" content="超级链商城" />
		<meta name="description" content="超级链商城" />
		<title>超级链商城</title>
		<link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/register.css">
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/gVerify.js"></script>
		<!-- <script src="layer/layer.js"></script> -->
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<style>
			body{background: #F7F7F7;}
			.login .form{width: 100% ; border-radius: 0 ;margin-top: 0;padding: 0 15px;}
			.login .form .group{width: 100%;}
			.login .button.submit { display: block;margin: auto; border-radius: 22px; text-align: center; height: 3.15rem;
	line-height: 3.15rem;background: linear-gradient(to right,#FF5C20,#FF1939);color: #fff; width: 72%;margin-top: 4rem;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<a class="back" href="javascript:history.back(-1);"><img src="images/back.png"/></a>
			<span class="txt">忘记密码</span>
		</div>
		<div class="login">
			<div class="form">
				<div class="group">
					<label><img src="images/account.png"/></label>
					<input type="text" class="account"  placeholder="请输入用户名"/>
				</div>
				<div class="group">
					<label><img src="images/mobile.png"/></label>
					<input type="text" class="information"  placeholder="请输入手机号或邮箱号"/>
				</div>
				 <div class="group">
					<label><img src="images/check.png"/></label>
					<input type="number" class="code" placeholder="请输入验证码"/>
					<input type="button" id="getCode" class="getCode"  data-localize="GetCode" value="获取验证码"/>
				</div>
				<div class="group">
					<label><img src="images/pwd.png"/></label>
					<input type="password" class="pwd"  placeholder="设置新密码6-20位字母数字组合)"/>
				</div>
				<div class="group">
					<label><img src="images/pwd.png"/></label>
					<input type="password" class="re_pwd"  placeholder="再次输入密码"/>
				</div>
				<input type="hidden" name="" id="" class="PwdNotMach" value="两次填写密码不一致"  data-localize="PwdNotMach"/>
			</div>
			<button  class="submit button">提交</button>

		</div>
		<script src="js/check.js"></script>
		
		<script src="js/mui.min.js"></script>
		<script>
			
		//获取手机验证码
		$("#getCode").click(function(){
			var information=$(".information").val();
			var that=this;
//			console.log($(".information").val())
			if(!isKong(information,$(".information").attr("placeholder"))){
				return false;
			}
			if(!isTelOrEmail(information,$(".information").attr("placeholder"))){
				return false;
			}
			getyan(that);
		})
						
		$(".submit").click(function(){
			var account=$(".account").val();
			var information=$(".information").val();
			var pwd=$(".pwd").val();
			var code=$(".code").val();
			var re_pwd=$(".re_pwd").val();
			// 是否非空
			if(!isKong(account,$(".account").attr("placeholder"))){
				return false;
			}
			if(!userName(account)){
				return false;
			}
			if(!isKong(information,$(".information").attr("placeholder"))){
				return false;
			}
			if(!isKong(code,$(".code").attr("placeholder"))){
				return false;
			}
			if(!CheckPw(pwd)){
				return false;
			}
			// 是否非空
			if(!isKong(re_pwd,$(".re_pwd").attr("placeholder"))){
				return false;
			}
			if(pwd != re_pwd){
				mui.alert("",$(".PwdNotMach").val(),'确定' )
				return false;
			}
			
			mui.alert("",'找回成功' ,'确定' ,function() {
				window.location.href = "login.html";
			});
	})
		
		
	
		</script>
	</body>
</html>
