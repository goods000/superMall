<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<meta name="keywords" content="超级链商城" />
		<meta name="description" content="超级链商城" />
		<title>超级链商城</title>
		<link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/user.css">
		<script src="js/jquery-1.11.0.min.js"></script>
		
		<!-- <script src="layer/layer.js"></script> -->
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/PCASClass.js"></script>
		<style type="text/css">
			.form .group label{width: 6.1rem;}
			.form .group .getCode{top: 10px;color: #FF2738;width: 65px;background: none;font-size: 0.8rem;}
			.form .group:nth-child(2){margin-bottom: 10px;}
		</style>
	</head>
	<body>
		<div class="header">
			<a class="back" href="javascript:history.back(-1);"><img src="images/back.png"/></a>
			<span class="txt">添加提币地址</span>
		</div>
		<div class="edit_address">
			<div class="form">
				<!--<form>-->
					<div class="group">
						<label>手机号码</label>
						<input  class="mobile" placeholder="请输入手机号码"/>
					</div>
					<div class="group">
						<label>验证号码</label>
						<input  class="code" placeholder="请输入验证号码"/>
						<input type="button" id="getCode" class="getCode"  data-localize="GetCode" value="获取验证码"/>
					</div>
					<div class="group">
						<label>交易所UID</label>
						<input  class="uid" placeholder="请输入交易所UID账号"/>
					</div>
					<div class="group">
						<label>提币地址</label>
						<input  class="address" placeholder="请输入提币地址"/>
					</div>
					<div class="group">
						<label>交易密码</label>
						<input  class="pay_pwd" placeholder="请输入交易密码"/>
					</div>
					
					<button class="submit">确认</button>
				<!--</form>-->
			</div>
		</div>
		<script src="layer/layer.js"></script>
		<script src="js/PCASClass.js"></script>
		<script src="js/check.js"></script>
		<script>
			//获取手机验证码
			$("#getCode").click(function(){
				var that=this;
				//console.log($(".mobile").val())
				if(!telCheck($(".mobile").val())){
					return false;
				}
				getyan(that);
			})
			
			$(".submit").click(function(){
				var phone=$(".mobile").val();
				var code=$(".code").val();
				var uid=$(".uid").val();
				var address=$(".address").val();
				var pay_pwd=$(".pay_pwd").val();
				
				//是否非空
				if(!isKong(phone,"请输入手机号码")){
					return false;
				}
				
				if(!telCheck($(".mobile").val())){
					return false;
				}
				
				//是否非空
				if(!isKong(code,"请输入验证号码")){
					return false;
				}
				
				//是否非空
				if(!isKong(uid,"请输入交易所UID账号")){
					return false;
				}
				
				//是否非空
				if(!isKong(address,"请输入提币地址")){
					return false;
				}
				
				//是否非空
				if(!isKong(pay_pwd,"请输入交易密码")){
					return false;
				}
				
				
			mui.alert("","添加成功","确定",function(){
				window.location.href = "wallet_address.html";
			})
				
		})
		</script>
		
		
	</body>
</html>
