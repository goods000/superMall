<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<meta name="keywords" content="超级链商城" />
		<meta name="description" content="超级链商城" />
		<title>超级链商城</title>
		<link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-1.11.0.min.js"></script>
		<style type="text/css">
			.header{background: linear-gradient(to right,#FF5C20,#FF1939);}
			.header span.txt{color: #fff;}
			.shop .search{background: #fff;width: 92%;margin: 10px auto;border-radius: 5px;padding: 0px 15px;}
			.shop .search .ico{background: url(images/search1.png) no-repeat;
			background-size: 100% 100%;    top: 0.5rem;left: 15px;}
		</style>
	</head>
	<body>
		<div class="header">
			<a class="back" href="javascript:history.back(-1);"><img src="images/back1.png"/></a>
			<span class="txt">男女服饰</span>
			<a href="cart.html" class="fr"><img src="images/cart1.png" ></a>
		</div>
		<div class="shop">
			<!--搜索栏-->
			<div class="search">
				<form action="sear_list.html" method="">
					<button type="submit" id="" class="ico" name="" ></button>
					<input type="" class="inp" placeholder="请输入要搜索的产品"/>
				</form>
			</div>
			<div class="list">
				<ul>
					<li>
						<a href="goods_detail.html" >
						<div class="div">
							<div class="img">
								<img src="images/pro.png" >
							</div>
							<div class="info">
								<p class="name">简约小清新全棉四件套</p>
								<div class="btn">
									<p class="price">
										1200.00<label>LGC</label>+10.00<label>USDT</label>
									</p>
								</div>
								<div class="store">
									<img src="images/store.png" alt="" class="ico">
									<span>南极人维米专卖店</span>
								</div>
							</div>
						</div>
						</a>
					</li>
					<li>
						<a href="goods_detail.html" >
						<div class="div">
							<div class="img">
								<img src="images/pro_1.png" >
							</div>
							<div class="info">
								<p class="name">南极人四件套全棉纯棉床...</p>
								<div class="btn">
									<p class="price">
										1200.00<label>LGC</label>+10.00<label>USDT</label>
									</p>
								</div>
								<div class="store">
									<img src="images/store.png" alt="" class="ico">
									<span>南极人维米专卖店</span>
								</div>
							</div>
						</div>
						</a>
					</li>
				</ul>
				<div class="kong">
					<p>暂无数据</p>
					<img src="images/kong.png" />
				</div>
				
			</div>
			
		</div>
		
		<script type="text/javascript">
			show();
			function show(){
				//没有数据的时候显示
				if($(".list li").length <= 0) {
					$(".kong").show();
				} else {
					$(".kong").hide();
				}
			}
		</script>
		
	</body>
</html>
