<script src="js/vue.min.js"></script>
<script>
	//选择规格
	var type=0;
	$(".guiBox").children().each(function(){
		$(this).click(function() {
			var index = $(this).index($(this))
			type=index+1;
			console.log(type)
			$(this).addClass("active").siblings().removeClass("active");
		})
	})
	
	//点击购买
	$(document).ready(function() {
		$(".jiesuan").click(function() {
			$(".zf").animate({
				top: '0px'
			})
		});
		$(".gb").click(function() {
			$(".zf").animate({
				top: '100vh'
			})
		});
	});
	//点击加入购物车
	$(document).ready(function() {
		$(".to-car").click(function() {
			$(".gw").animate({
				top: '0px'
			})
			$(".jion-car").click(function() {
				mui.toast("加入购物车成功");
				$(".gw").animate({
					top: '100vh'
				})
			})
		});
		$(".gb1").click(function() {
			$(".gw").animate({
				top: '100vh'
			})
		});
	});
	var t = $(".join-money");
	var m = $(".allMoney").text();
	var mm = $(".allMoney");
	$(function() {
		$(".add").click(function() {
			t.val(parseInt(t.val()) + 1); //点击加号输入框数值加1
		});
		$(".min").click(function() {
			t.val(parseInt(t.val()) - 1); //点击减号输入框数值减1
			if(t.val() <= 0) {
				t.val(parseInt(t.val()) + 1); //最小值为1
				mui.toast("不能少于1");
			}
		});
	});
	var t1 = $(".join-money1");
	var m = $(".allMoney").text();
	var mm = $(".allMoney");
	$(function() {
		$(".add1").click(function() {
			t1.val(parseInt(t1.val()) + 1); //点击加号输入框数值加1
		});
		$(".min1").click(function() {
			t1.val(parseInt(t1.val()) - 1); //点击减号输入框数值减1
			if(t1.val() <= 0) {
				t1.val(parseInt(t1.val()) + 1); //最小值为1
				mui.toast("不能少于1");
			}
		});
	});
