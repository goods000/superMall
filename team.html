<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<meta name="keywords" content="超级链商城" />
		<meta name="description" content="超级链商城" />
		<title>超级链商城</title>
		<link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/user.css">
		<script src="js/jquery-1.11.0.min.js"></script>
		
		<!-- <script src="layer/layer.js"></script> -->
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header">
			<a class="back" href="javascript:history.back(-1);"><img src="images/back.png"/></a>
			<span class="txt">我的团队</span>
		</div>
		<div class="team">
			<div class="top">
				<img src="images/logo.png" alt="" class="touxiang">
				<p class="num">112233.45</p>
				<p class="txt">我的业绩</p>
				<p class="txt">总算力值:4545</p>
				<div class="info">
					<ul>
						<li>
							团队人数：<span>116</span>
						</li>
						<li>
							直推人数：<span>60</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="list">
				<ul>
					<li>
						<div class="info">
							<div class="div">
								<div class="img">
									<img src="images/logo.png" class="touxiang">
									<span class="deer">直推</span>
								</div>
								<div class="l">
									<p class="name">冬瓜</p>
									<p class="id">ID:00003</p>
								</div>
							</div>
							<div class="r">
								<p class="num">团队人数：<span>6</span></p>
								<p class="time">注册时间：<span>2019-06-18 11:11</span></p>
							</div>
						</div>
					</li>
					<li>
						<div class="info">
							<div class="div">
								<div class="img">
									<img src="images/logo.png" class="touxiang">
									<span class="deer jian">间推</span>
								</div>
								<div class="l">
									<p class="name">冬瓜</p>
									<p class="id">ID:00003</p>
								</div>
							</div>
							<div class="r">
								<p class="num">团队人数：<span>6</span></p>
								<p class="time">注册时间：<span>2019-06-18 11:11</span></p>
							</div>
						</div>
					</li>
				</ul>
				<div class="kong">
					<p>暂无数据</p>
					<img src="images/kong.png" />
				</div>
			</div>
			
		</div>
		
		<script type="text/javascript">
			show();
			function show(){
				//没有数据的时候显示
				if($(".list li").length<=0){
					$(".kong").show();
				}else{
					$(".kong").hide();
				}
			}
		</script>
	</body>
</html>
