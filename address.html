						<div class="btn">
							<a href="edit_address.html" class="edit"><img src="images/edit.png" />编辑</a>

				<li>
					<p class="userName">张三</p>
					<p class="detail">广东省深圳市龙华新区明治大道万众生活区</p>
					<div class="set">
						<div class="label">

							设为默认
						</div>
						<div class="btn">
							<a href="edit_address.html" class="edit"><img src="images/edit.png" />编辑</a>

		<div class="kong">
			<p>暂无数据</p>
			<img src="images/kong.png" />
		</div>

		<script>
			
			show();
			function show(){
				//没有数据的时候显示
				if($(".list li").length <= 0) {
					$(".kong").show();
				} else {
					$(".kong").hide();
				}
			}
			
			
			
			//切换默认
			$(".check").click(function(){
				var index=$(".check").index($(this));
				$(".check").attr("checked",false).eq(index).attr("checked","checked");
				$("label").removeClass("mark").eq(index).addClass("mark");
				if($("label").eq(index).hasClass("mark")){
					console.log($(this).val());
				}
			})
			
			
			$(".det").click(function(){
				var btnArray = ['取消', '确认'];
				mui.confirm('','确认删除该地址？', btnArray, function(e) {
					if (e.index == 1) {
						mui.alert("","删除成功","确定",function(){
							window.location.href = "";
						})
					} else {
						mui.toast("取消")
					}
				})
			})
			
			
			
		</script>
