<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<meta name="keywords" content="超级链商城" />
		<meta name="description" content="超级链商城" />
		<title>超级链商城</title>
		<link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/user.css">
		<script src="js/jquery-1.11.0.min.js"></script>
		
		<!-- <script src="layer/layer.js"></script> -->
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<style>
			body{background: url(images/qr_bg.png) no-repeat !important;background-size: 100% 100%;width: 100%;height: 100vh;}
			.header{border: 0;width: 100%;background: none;color: #fff;}
			.header span.txt{color: #fff;}
			.qr_title{width: 60%;margin: auto;display: block;margin-top: 5%;}
		</style>
	</head>
	<body>
		<div class="header">
			<a class="back" href="user.html"><img src="images/back1.png" /></a>
			<span class="txt">邀请好友</span>
		</div>
		<img src="images/qr_title.png" class="qr_title"/>
		<div class="invite">
			<q class="qrcode"></q>
			<p class="a">扫码加入我们</p>
			<p class="invitor">邀请ID：<span>00001</span></p>
		</div>
		
		<script src="js/jquery.qrcode.min.js"></script>
		
		<script type="text/javascript">
			jQuery('.qrcode').qrcode({
				render: "canvas", //也可以替换为table
				width: 80,
				height: 80,
				text: "http://192.168.0.194"
			});
			
			$('canvas').css({
				'width': '100%',
				"height": "100%",
				'display': 'block',
		        'margin': 'auto',
		        'padding': '15px',
		        'background': 'rgba(255,255,255,0.4)',
			});
			
			//让二维码宽高一样大
			$(".qrcode").height($(".qrcode").width())
			
		</script>
	</body>
</html>
