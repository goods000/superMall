<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<meta name="keywords" content="超级链商城" />
		<meta name="description" content="超级链商城" />
		<title>超级链商城</title>
		<link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/user.css">
		<script src="js/jquery-1.11.0.min.js"></script>
		
		<!-- <script src="layer/layer.js"></script> -->
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/PCASClass.js"></script>
	</head>
	<body>
		<div class="header">
			<a class="back" href="javascript:history.back(-1);"><img src="images/back.png"/></a>
			<span class="txt">添加收货地址</span>
		</div>
		<div class="edit_address">
			<div class="form">
				<!--<form>-->
					<div class="group">
						<label>联系人</label>
						<input  class="username" placeholder="请输入收货人"/>
					</div>
					<div class="group">
						<label>手机号</label>
						<input class="tel" onblur="telCheck(this.value)"  placeholder="输入手机号"/>
						<span class="sp">(+86)</span>
					</div>
					<div class="group">
						<label>收货地址</label>
						<div class="r">
							<select name="province" class="addr" id="province"/></select><select name="city" class="addr" id="city"></select><select name="area" class="addr" id="area"></select>
						</div>
					</div>
					
					<div class="group">
						<label>详细地址</label>
						<textarea class="detail_addr" placeholder="输入详细地址" ></textarea>	
					</div>
					<div class="group"  style="justify-content: flex-start;">
						<label>设为默认地址</label>
						<input type="checkbox" style="  width: 20px;"/>
					</div>
					<button class="submit">保存</button>
				<!--</form>-->
			</div>
		</div>
		<script src="layer/layer.js"></script>
		<script src="js/PCASClass.js"></script>
		<script>
			
			new PCAS("province","city","area");     //地址初始化
			
		</script>
		<script src="js/check.js"></script>
		<script>
			$(".submit").click(function(){
				var username=$(".username").val();
				var tel=$(".tel").val();
				var province=$("#province option:selected").val();
				var city=$("#city option:selected").val();
				var qu=$("#area option:selected").val();
				var detail_addr=$(".detail_addr").val();
				
				//是否非空
				if(!isKong(username,"请输入收货人姓名")){
					return false;
				}
				
				if(!telCheck(tel)){
					return false;
				}
				//是否非空
				if(!isKong(province,"请选择省")){
					return false;
				}
				//是否非空
				if(!isKong(city,"请选择市")){
					return false;
				}
				//是否非空
				if(!isKong(qu,"请选择区")){
					return false;
				}
				//是否非空
				if(!isKong(detail_addr,"请输入详细地址")){
					return false;
				}
				
			mui.alert("","添加成功","确定",function(){
				window.location.href = "address.html";
			})
				
		})
		</script>
		
		
	</body>
</html>
