<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<meta name="keywords" content="超级链商城" />
		<meta name="description" content="超级链商城" />
		<title>超级链商城</title>
		<link rel="icon" type="image/png" href="images/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/user.css">
		<script src="js/jquery-1.11.0.min.js"></script>
	</head>
	<style type="text/css">
		body{background:#fff !important;}
		#getCode{border: none; background: none;font-size: 1rem;text-align: right;color: #F92C4A;}
		.btn_submit{margin-bottom: 15%;}
	</style>
<body>
	<div class="header h1">
		<a class="back" href="javascript:history.back(-1);"><img src="images/back1.png"/></a>
		<span class="txt">互转</span>
		<!--<a href="javascript:;" class="fr">互转明细</a>-->
	</div>
	<div class="select_box">
		<select name="">
			<option value="0">USDT</option>
			<option value="1">LGC</option>
			<option value="2">FANCO</option>
		</select>
		<span>选择互转币种 ></span>
	</div>
	<div class="bi_box">
		<form action="" method="post">
			<div class="group">
				<label>用户名ID</label>
				<div class="group_input">
					<input type="text" name="" placeholder="请输入用户名ID" id="username" value="" />
		        </div> 
			</div>
			<div class="group">
				<label>
					数量  <i>(USDT余额:1224.00)</i>
				</label>
				<div class="group_input">
					<input type="number" name="" placeholder="请输入互转数量" id="num" value="" />
					<span class="bi">USDT</span>
				</div>
			</div>
			<div class="group">
				<label>
					交易密码  
				</label>
				<div class="group_input">
					<input type="password" name="" placeholder="请输入交易密码" id="re_pwd" value="" />
				</div>
			</div>
			<div class="group">
				<label>
					验证号码  
				</label>
				<div class="group_input">
					<input type="number" name="" placeholder="请输入验证号码" id="code" value="" />
					<input type="button" class="getCode1"   id="getCode"  value="获取验证码">
				</div>
			</div>
			<div class="group">
				<label>
					手续费  <i>(3%)</i>
				</label>
				<div class="group_input1">
					<p class="xu">-0.00005</p>
					<span class="bi">USDT</span>
				</div>
			</div>
			<div class="group">
				<div class="group_input1">
					<span>到账数量</span>
					<p class="xu">0.0000155USDT</p>
				</div>
			</div>
			<input type="submit" value="互转" class="btn_submit"/>
		</form>
	</div>	
</body>
<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
<script>
	$("select").click(function(){
		console.log($("select").find("option:selected").text());
		$(".bi").html($("select").find("option:selected").text());
	})
	
	//获取手机验证码
	$("#getCode").click(function(){
		var that=this;
		getyan(that);
	})
	
	$(".btn_submit").click(function() {
		var username = $("#username").val();
		var num = $("#num").val();
		var re_pwd = $("#re_pwd").val();
		var code = $("#code").val();
	
		//是否非空
		if(!isKong(username, $("#username").attr("placeholder"))) {
			return false;
		}
		//是否非空
		if(!isKong(num, $("#num").attr("placeholder"))) {
			return false;
		}
		//是否非空
		if(!isKong(re_pwd, $("#re_pwd").attr("placeholder"))) {
			return false;
		}
	
		
		//是否非空
		if(!isKong(code, $("#code").attr("placeholder"))) {
			return false;
		}
		mui.alert("", "互转成功", "确定", function() {
			window.location.href = "";
		})
	
	})
</script>
